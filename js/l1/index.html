<script>



    function tdSlider(className, time) {
        let curElement = jQuery(className + " .td-wrap img:first-child").next();





        setInterval(function () {

            jQuery(className + ' .td-wrap .td-active').removeClass('td-active');

            curElement.addClass('td-active');

            let nextElement = curElement.next();
            curElement = nextElement;


            if (nextElement.length === 0) {
                console.log('test', nextElement);
                curElement = jQuery(className + " .td-wrap img:first-child");
            }


            console.log("tick - " + className);


        }, time)
    }


    tdSlider('.td-slide-1', 1000);
    tdSlider('.td-slide-2', 4000);



</script>

<style>
    .td-wrap {
        position: relative;
        width: 463px;
        height: 616px;

    }


    .td-wrap img{

        background-color: black;
        color: white;
        font-size: 50px;


        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;

    }

    .td-wrap .td-active {
        opacity: 1;
    }

</style>
